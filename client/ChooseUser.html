<!DOCTYPE html>

<html>

<head>
    <title>whereRUeating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="topnav">
        <img src="{{ url_for('static', filename='images/minimallogo.png') }}" style="height:100%;">
        <a href="{{ url_for('home')}}">Home</a>
		<a class="active" href="{{ url_for('chooseUser')}}">Edit Users</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <form method="post">
        <div class="container">
            <h1>Select Dish</h1>
            <div class="neutralColor">
                <legend>Users</legend>
                <div>
                    <fieldset style="overflow-y:auto;height:75vh">
                        {% for user in data['users'] %}
                        <div>
                            <button type="submit" id={{ user.0 }} name="user" value={{ user.0 }}> </button>
                            <label>{{ user.1 }}</label>
                        </div>
                        {% endfor %}
                    </fieldset>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
