<!DOCTYPE html>

<html>

<head>
    <title>whereRUeating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="topnav">
        <img src="{{ url_for('static', filename='images/minimallogo.png') }}" style="height:100%;">
        <a href="{{ url_for('home')}}">Home</a>
		<a href="{{ url_for('chooseUser')}}">Edit Users</a>
        <a class="active" href="{{ url_for('chooseRestaurant')}}">Edit Restaurants</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <form method="post">
        <div class="container">
            <h1>Select Restaurant</h1>
            <div class="neutralColor">
                <fieldset style="overflow-y:auto;max-height:635px;width:400px">
                    <legend>Restaurants</legend>
                    {% for name, info in data['restaurants'].items() %}
                    <div>
                        <button type="submit" id={{ info.0 }} name="restaurant" value={{ info.0 }}> </button>
                        <label>{{ name }}</label>
                    </div>
                    {% endfor %}
                </fieldset>
            </div>
            <br>
            <button type="submit" name="submit_button" value="add">Add Restaurant</button>
        </div>
    </form>
</body>

</html>
