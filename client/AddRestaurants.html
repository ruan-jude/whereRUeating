<!DOCTYPE html>
<html>

<head>
  <title>whereRUeating</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="topnav">
        <img src="{{ url_for('static', filename='images/minimallogo.png') }}" style="height:100%;">
        <a href="{{ url_for('home')}}">Home</a>
		    <a href="{{ url_for('chooseUser')}}">Edit Users</a>
        <a href="{{ url_for('addRestaurants')}}">Add Restaurants</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

  <div class="container">
    <h1>Login to account</h1>
    <form method="post" action="{{ url_for('login')}}">
      <label for="restaurant">Restaurant name:</label><br>
      <input type="text" id="restaurant" name="restaurant"><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address"><br><br>
      <input type="submit" value="Log In">
    </form>
  </div>

  <br>

  <div class="container" style="padding:50px">
    {% for message in get_flashed_messages() %}
      <h2>ERROR</h2>
      <p>{{message}}</p>
    {% endfor %}
  </div>
</body>

</html>
