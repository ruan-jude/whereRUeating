<!DOCTYPE html>

<html>

<head>
    <title>whereRUeating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="topnav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('menu') }}">DH Menu</a>
        <a href="{{ url_for('search') }}"><b>Search Now!</b></a>
        <a href="{{ url_for('userSettings') }}">User Settings</a>
        {% if data['username']=="DHadmin" %}
        <a class="active" href="{{ url_for('chooseDish') }}">Edit Tags</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <form method="post">
        <div class="container">
            <h1>Select Dish</h1>
            <div class="neutralColor">
                <legend>Dishes</legend>
                <div>
                    <fieldset style="overflow-y:auto;height:75vh">
                        {% for dish in data['dishes'] %}
                        <div>
                            <button type="submit" id={{ dish.0 }} name="dish" value={{ dish.0 }}> </button>
                            <label>{{ dish.1 }}</label>
                        </div>
                        {% endfor %}
                    </fieldset>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
