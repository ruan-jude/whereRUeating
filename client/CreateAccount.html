<!DOCTYPE html>
<html>

<head>
	<title>whereRUeating</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<div class="topnav">
		<a href="{{ url_for("home") }}">Home</a>
		<a href="{{ url_for("search") }}"><b>Search Now!</b></a>
		<a href="{{ url_for("login") }}">Login Page</a>
		<a class="active" href="{{ url_for("create") }}">Create Account</a>
	</div>

	<div class="container">
		<h1>Create Account.</h1>
		<form method="post" action="{{ url_for("create") }}">
			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email"> <br>
			<label for="user">Username:</label><br>
			<input type="text" id="user" name="user"> <br>
			<label for="pass1">Password:</label><br>
			<input type="text" id="pass1" name="pass1"><br><br>
			<label for="pass2">Confirm Password:</label><br>
			<input type="text" id="pass2" name="pass2"><br><br>
			<input type="submit" value="Create">
		</form>
	</div>

	<div class="container" style="padding:50px">
		{% for message in get_flashed_messages() %}
		<h2>ERROR</h2>
		<p>{{message}}</p>
		{% endfor %}
	</div>
</body>

</html>
